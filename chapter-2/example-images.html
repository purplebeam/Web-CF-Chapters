<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/example-images.css">
    <title>Example Images</title>
</head>
<body>
    <img class="city img-rounded" src="./img/athens.jpg" alt="Athens">

    <img class="city img-circle" src="./img/paris.jpg" alt="Paris">

    <a href="">
        <img class="city thumbnail" src="./img/london.jpeg" alt="London">
    </a>

    <div class="card">
        <img class="card-image" src="./img/new-york.jpg" alt="New York">
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>

    <div class="london-bg">
        
    </div>
</body>
</html>
